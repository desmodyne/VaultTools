# regex for strings that indicate secrets
secrets_regex: API_KEY|CLIENT_ID|CLIENT_SECRET|PASSWORD|PROFILE_ID|TRACKING_ID|USERNAME|USER

# regex for a <secret path>:<secret name>=<secret value> line
line_regex: ([^ ]+):([0-9]+):[ -]*([A-Z_]+)=([^ ]+)$
